
<form class="text-center">
    <app-errors-list [errors]="errors"></app-errors-list>
    <h4 class="h4 mb-4">Sign in</h4>
    <p>
    <a [routerLink]="['/auth/register']">Not a member yet?</a>
    </p>

    <input type="email" id="formEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="email" name="formName">

    <input type="password" id="formPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="password" name="formPassword">

    <button class="btn btn-lg btn-primary" type="submit" name="login" (click)="submitLoginForm()">Sign in</button>

</form>
