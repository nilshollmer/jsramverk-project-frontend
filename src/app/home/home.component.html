

<div style="display: block; min-height: 200;">
  <canvas baseChart width="400px" height="200px" responsive="false"
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [colors]="lineChartColors"
    [legend]="lineChartLegend"
    [chartType]="lineChartType"
    [plugins]="lineChartPlugins">
  </canvas>
</div>
<div class="container">
    <h2 class="text-center">{{ timeAndDate }}</h2>
    <div class="row">
        <div class="col-md-2 mx-auto my-3 p-2" style="background-color: #C48D8E; border: 4px solid #000000; border-radius: 4px;">
            <span class="font-weight-bolder text-monospace">
                Rings
            </span>
            <span class="float-right">
                {{ rings }} G
            </span>
        </div>
        <div class="col-md-2 mx-auto my-3 p-2" style="background-color: #ABCBCC; border: 4px solid #36A2EB; border-radius: 4px;">
            <span class="font-weight-bolder text-monospace">
                Bells
            </span>
            <span class="float-right">
                {{ bells }} G
            </span>
        </div>
        <div class="col-md-2 mx-auto my-3 p-2" style="background-color: #F2DFB0; border: 4px solid #F8C854; border-radius: 4px;">
            <span class="font-weight-bolder text-monospace">
                Rupees
            </span>
            <span class="float-right">
                {{ rupees }} G
            </span>
        </div>
        <div class="col-md-2 mx-auto my-3 p-2" style="background-color: #F5F6F8; border: 4px solid #DEDEDE; border-radius: 4px;">
            <span class="font-weight-bolder text-monospace">
                Pokedollar
            </span>
            <span class="float-right">
                {{ pokedollar }} G
            </span>
        </div>

    </div>
</div>
